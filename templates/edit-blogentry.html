{% extends 'base.html' %}
{% block title %} Edit Your Post {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Changed Your Mind?</h1>
<div class="form-group">
    <form method= "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary btn-lg">Update
        </button>

    </form>
</div>
{% else %}

{% endif %}

{% endblock %}
