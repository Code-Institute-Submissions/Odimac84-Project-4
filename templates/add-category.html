{% extends 'base.html' %}
{% block title %} Add Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>What Category do you want to add?</h1>
<div class="form-group">
    <form method= "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary btn-lg">Add Category
        </button>

    </form>
</div>

{% else %}


{% endif %}


{% endblock %}
